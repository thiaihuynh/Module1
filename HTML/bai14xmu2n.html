<body>
    <p>Tính S(n) = x + x^3 + x^5 + … + x^2n + 1 </p>
    <table>
        <tr>
            <td>Nhập x</td>
            <td><input type="number" id="x"></td>
        </tr>
        <tr>
            <td> Nhập n</td>
            <td><input type="number" id="n"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="tinh()">Tính</button></td>
        </tr>
        <tr>
            <td>Kết quả</td>
            <td><input id="kq" readonly ></td>
        </tr>
    </table>
    <script >
        function tinh(){
    let x = +document.getElementById('x').value;
    let n = +document.getElementById('n').value;
        let s=0;
     for ( i=1; i<=n; i++){
    s=s+x**(2*i+1);}
     console.log(s);
         }
    </script>
</body>
